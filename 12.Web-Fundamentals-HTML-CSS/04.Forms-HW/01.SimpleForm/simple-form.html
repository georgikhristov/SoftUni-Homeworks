<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Enter the system</title>
    <link href="simple-form-style.css" rel="stylesheet" />
</head>
<body>
    
<div id="title">
    <h2><strong>Enter the system</strong></h2>
    <p>It is necessary to log in Your account to sign up for a course.<br />
    </p>
</div>
<div id="register-div">
    <span class="grey title">Are you new?</span>
    <span class="blue title">Register</span>
    <form>
        <input type="text" name="user-name" placeholder="User name" /><br />
        <input type="email" name="email" placeholder="Email" /><br />
        <input type="password" name="pass" placeholder="Password" /><br />
        <input type="password" name="pass" placeholder="Confirm password" /><br />
        <input type="submit" value="Register" class="blue" />
    </form>
</div>
<div id="login-div">
    <span class="white title">Already a student?</span>
    <span class="white title">Login</span>
     <form>
        <input type="text" name="user-name" placeholder="User name" /><br />
        <input type="password" name="pass" placeholder="Password" /><br />
        <div>
            <input type="checkbox" id="remember-me" />
            <label for="remember-me" class="white">Remember me?</label>
            <input type="submit" value="Login" class="white" />
        </div>
    </form>
</div>
   
</body>
</html>
