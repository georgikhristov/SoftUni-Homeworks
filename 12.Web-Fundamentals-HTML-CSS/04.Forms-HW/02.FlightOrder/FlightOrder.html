<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flight Order</title>
    <link href="FlightOrder-style.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Flight Order</h1>
        <form>
            <div>
                <label for="from">From</label>
                <select name="enter a city" id="from">
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                </select>
            </div>
            <div>
                <label for="to">To</label>
                <select name="enter a city" id="to">
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                </select><br />
                <input type="checkbox" id="check" />
                <label for="check">Prefer directs</label>
            </div>
            <br />
            <div>
                <label for="departure-date">Departure date</label>
                <input type="date" id="departure-date" />
            </div>
            <div>
                <label for="departure-time-from">Time interval</label>
                <input type="time" id="departure-time-from" />
                <input type="time" id="departure-time-to" />
            </div>
            <br />

            <div>
                <label for="return-date">Return date</label>
                <input type="date" id="return-date" />
            </div>
            <div>
                <label for="return-time-from">Time interval</label>
                <input type="time" id="return-date-from" />
                <input type="time" id="return-date-to" />
            </div>
            <br />
            <div>
                <label for="adult">12+</label>
                <input type="number" id="adult"/>
            </div>
            <div>
                <label for="child">2-12</label>
                <input type="number" id="child"/>
            </div>
            <div>
                <label for="baby">0-2</label>
                <input type="number" id="baby"/>
            </div>
            <div>
                <label for="choose-class">Choose class</label>
                <select>
                    <option>Economy</option>
                    <option>Business class</option>
                    <option>First class</option>
                </select>
            </div><br />
            <input type="submit" value="Search"/>
        </form>
    </div>
</body>
</html>
